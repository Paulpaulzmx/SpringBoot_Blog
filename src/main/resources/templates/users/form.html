<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container blog-content-container content">
    <h3 th:text="${title}"></h3>
    <form action="/users" th:action="@{/users}" method="post" th:object="${user}">


        <input class="form-control" type="hidden" name="id" th:value="*{id}">

        <div class="form-group">
            <label>名称：</label>
            <input class="form-control" type="text" name="name" th:value="*{name}">
        </div>
        <div class="form-group">
            <label>邮箱：</label>
            <input class="form-control" type="text" name="email" th:value="*{email}">
        </div>

        <input class="btn btn-default" type="submit" value="提交">
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
